<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha de Reseñas</title>
  <style>
    body {
        font-family: Arial, sans-serif;
    }
    a {
        text-decoration: none;
        color: #0c0c48;
    }
        #reviews-container {
        display: flex;
        overflow: hidden;
        width: 100%;
        max-width: 700px;
        margin: auto;
        position: relative;
    }
    .review-card {
        flex: 0 0 100%; /* cada tarjeta ocupa todo el ancho */
        box-sizing: border-box;
        padding: 20px;
        background: #f9f9f9;
        transition: transform 0.5s ease;
    }
    .review-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .review-header img {
      border-radius: 50%;
      width: 48px;
      height: 48px;
      margin-right: 12px;
    }
    .review-author {
      font-weight: bold;
      font-size: 16px;
    }
    . review-author a {
        display: ruby-text;
    }
    .review-time {
      font-size: 12px;
      color: #666;
    }
    .review-rating {
      color: #f5a623;
      margin: 8px 0;
    }
    .review-text {
      font-size: 14px;
      line-height: 1.4;
    }
    .iconGoogle {
        width: 100%;
        text-align: right;
    }
    .iconGoogle img {
        width: 30px;
        height: 30px;
    }
    .f {
     background-image: url('f.svg');
	 background-repeat: no-repeat;
	 width: 30px;
	 height: 30px;
	 display: inline-block;
}
    .h {
        background-image: url('h.svg');
        background-repeat: no-repeat;
        width: 30px;
        height: 30px;
        display: inline-block;
    }

    .master-review {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .google-container {
        text-align: center;
    }

    .source-google {
        margin-top: 38.5px;
        background-color: transparent;
        padding: 50px;
        border-radius: 13px;
        border: solid 1px #ebebeb;
    }

    .calificacion {
        padding: 10px;
    }

    @media (min-width: 600px) {
        .master-review {
            flex-direction: row;
        }

        .google-container {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .reviews-container {
            flex: 1;
            padding: 20px;
        }
        
    }
  </style>
</head>
<body>

<div class="master-review">
    <div class="google-container">
        
            <div class="source-google" style="margin-top: -38.5px;">
                <div class="ti-large-logo">
                    <div class="ti-v-center"> 
                        <img class="ti-logo-fb" src="https://cdn.trustindex.io/assets/platform/Google/logo.svg" width="150" height="25" alt="Google" style="width: 110px !important; height: 35px !important" data-size="1" data-logo-styles-added="1">
                    </div>
                </div>
                <div class="star-container"> 
                    <span class="f"></span>
                    <span class="f"></span>
                    <span class="f"></span>
                    <span class="f"></span>
                    <span class="h"></span>
                </div>
                <div class="ti-rating-text"> 
                    <div class="calificacion">
                        <strong class="ti-rating"> BUENO </strong>
                    </div> 
                    <span class="nowrap">A base de <strong>108 evaluaciones</strong>.</span>
                </div>
            </div>

    </div>
    <div id="reviews-container" class="reviews-container"></div>
</div>

<script type="text/javascript" src="reviews.js"></script>
<script>
// Renderizar reseñas
const containerHTML = document.getElementById('reviews-container');
reviews.result.reviews.forEach(r => {
  const card = document.createElement('div');
  card.className = 'review-card';
  card.innerHTML = `
    <div class="review-header">
      <img  src="${r.profile_photo_url}" onerror="this.src='https://cdn.trustindex.io/assets/platform/Google/icon.svg'" alt="${r.author_name}">
      <div>
        <div class="review-author"><a href="${r.author_url}" target="_blank">${r.author_name}</a></div>
        <div class="review-time">${r.relative_time_description}</div>
      </div>
      <!-- <div class="iconGoogle"><img src="https://cdn.trustindex.io/assets/platform/Google/icon.svg" alt="icono Google"></div> -->
    </div>
    <div class="review-rating">${'★'.repeat(r.rating)}</div>
    <div class="review-text">${r.text}</div>
  `;
  containerHTML.appendChild(card);
});
</script>
<script>
  const container = document.getElementById('reviews-container');
  const cards = document.querySelectorAll('.review-card');
  let index = 0;

  function showSlide(i) {
    const offset = -i * 100; // mover en porcentaje
    cards.forEach(card => {
      card.style.transform = `translateX(${offset}%)`;
    });
  }

  setInterval(() => {
    index = (index + 1) % cards.length;
    showSlide(index);
  }, 5000);

  // Inicial
  showSlide(index);
</script>
</body>
</html>
